<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="russia, nature, beauty, attraction">
    <meta name="description" content="About me">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section>
        <div class="result">
            <p class="small-result">0</p>
            <span id="result">0</span>
        </div>
        <div>
            <div class="buttons">
                <button onclick="del()">C</button>
                <button>X</button>
                <button onclick="percent()">%</button>
                <button onclick="division()" class="operators">รท</button>
            </div>
            <div class="buttons">
                <button onclick="seven()">7</button>
                <button onclick="eight()">8</button>
                <button onclick="nine()">9</button>
                <button onclick="multiply()" class="operators">*</button>
            </div>
            <div class="buttons">
                <button onclick="four()">4</button>
                <button onclick="five()">5</button>
                <button onclick="six()">6</button>
                <button onclick="minus()" class="operators">-</button>
            </div>
            <div class="buttons">
                <button onclick="one()">1</button>
                <button onclick="two()">2</button>
                <button onclick="three()">3</button>
                <button onclick="plus()" class="operators">+</button>
            </div>
            <div class="buttons">
                <button onclick="alert()">g</button>
                <button onclick="zero()">0</button>
                <button onclick="comma()">,</button>
                <button onclick="answer()" class="operators">=</button>
            </div>
        </div>
    </section>
</body>
